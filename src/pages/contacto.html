<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | NeoDrive Motors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>

<body class="bg-gray-50 text-gray-900">

    <header class="fixed w-full z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-100">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tighter text-blue-600 italic">
                <i class="fas fa-car-side mr-2"></i>NEODRIVE
            </div>
            <ul class="hidden md:flex space-x-8 font-medium">
                <li><a href="/index.html" class="hover:text-blue-600 transition">Inicio</a></li>
                <li><a href="/src/pages/nosotros.html" class="hover:text-blue-600 transition">Nosotros</a></li>
                <li><a href="/src/pages/modelos.html" class="hover:text-blue-600 transition">Modelos</a></li>
                <li><a href="#" class="text-blue-600 font-bold">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="pt-32 pb-20">
        <div class="container mx-auto px-6">
            <div class="text-center mb-10">
                <span class="uppercase tracking-[0.3em] text-blue-600 font-bold text-xs">Únete a la Evolución</span>
                <h1 class="text-4xl font-black mt-2 italic text-gray-900">Crear Cuenta <span class="text-blue-600">NeoDrive</span></h1>
            </div>

            <div class="flex justify-center">
                <form id="formulario" class="bg-white p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-2xl border border-gray-100">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Nombre Completo</label>
                            <input type="text" id="username" placeholder="Juan Pérez"
                                class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                            <span id="error-username" class="text-red-500 text-[10px] mt-1 hidden">Debe tener entre 3 y 16 letras.</span>
                        </div>

                        <div>
                            <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Correo Electrónico</label>
                            <input type="email" id="email" placeholder="correo@ejemplo.com"
                                class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                            <span id="error-email" class="text-red-500 text-[10px] mt-1 hidden">Email no válido.</span>
                        </div>

                        <div>
                            <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Teléfono</label>
                            <input type="tel" id="telefono" placeholder="+593"
                                class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>

                        <div>
                            <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Ciudad</label>
                            <select id="ciudad" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 focus:ring-2 focus:ring-blue-500 outline-none">
                                <option>Quito</option>
                                <option>Guayaquil</option>
                                <option>Cuenca</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Fecha de Nacimiento</label>
                            <input type="date" id="fecha" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>

                        <div>
                            <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Modelo de Interés</label>
                            <select id="modelo" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 focus:ring-2 focus:ring-blue-500 outline-none">
                                <option>Neo Sedan S 2026</option>
                                <option>Neo SUV X-E</option>
                                <option>Neo GT Sport</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Contraseña</label>
                            <input type="password" id="password" placeholder="••••••••"
                                class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                            <span id="error-password" class="text-red-500 text-[10px] mt-1 hidden">Mínimo 8 caracteres (1 letra, 1 número).</span>
                        </div>

                        <div>
                            <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Confirmar</label>
                            <input type="password" id="confirmPassword" placeholder="••••••••"
                                class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                            <span id="error-confirmPassword" class="text-red-500 text-[10px] mt-1 hidden">No coinciden.</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <label class="block text-gray-500 text-xs font-bold uppercase mb-2">¿Cómo nos conociste?</label>
                        <textarea id="referencia" rows="2" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    </div>

                    <button type="submit"
                        class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl uppercase tracking-widest transition-all shadow-lg hover:shadow-blue-500/30">
                        Finalizar Registro <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-400 py-12">
        <div class="container mx-auto px-6 text-center">
            <div class="text-2xl font-bold tracking-tighter text-blue-500 italic mb-6">
                <i class="fas fa-car-side mr-2"></i>NEODRIVE
            </div>
            <p class="mb-4 text-sm">© 2026 NeoDrive Motors - Diseño y Desarrollo Web Moderno</p>
            <div class="flex justify-center space-x-6 text-xl">
                <a href="#" class="hover:text-blue-500 transition"><i class="fab fa-facebook"></i></a>
                <a href="#" class="hover:text-blue-500 transition"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-blue-500 transition"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script type="module" src="../js/contacto.js"></script>
</body>
</html>
