<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito | NeoDrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50 text-gray-900 font-sans">
    <nav class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-2 italic">
                <span class="text-2xl font-black text-blue-600 tracking-tighter">
                    NEO<span class="text-gray-800">DRIVE</span>
                </span>
            </a>

            <div class="flex md:order-2 items-center gap-6">
                <a href="/src/pages/carrito.html" class="relative p-2 text-gray-600 hover:text-blue-600 transition">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <span id="carrito-techno" class="absolute -top-1 -right-1 bg-blue-600 text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center text-white">
                        0
                    </span>
                </a>
                
                <button data-collapse-toggle="navbar-default" class="md:hidden text-gray-500">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
            </div>

            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-bold flex flex-col md:flex-row md:space-x-8 italic text-sm uppercase tracking-widest">
                    <li><a href="/" class="block py-2 text-gray-400 hover:text-blue-600 transition">Inicio</a></li>
                    <li><a href="/src/pages/tienda.html" class="block py-2 text-gray-400 hover:text-blue-600 transition">Modelos</a></li>
                    <li><a href="/src/pages/contacto.html" class="block py-2 text-gray-400 hover:text-blue-600 transition">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6 md:py-20">
        <div class="mb-12">
            <h1 class="text-4xl font-black italic text-gray-800 border-l-8 border-blue-600 pl-4 uppercase">
                Tu <span class="text-blue-600">Garaje</span>
            </h1>
            <p class="text-gray-500 mt-2 italic font-medium">Gestiona tus modelos seleccionados antes de la reserva.</p>
        </div>

        <div class="bg-white rounded-[2rem] shadow-xl shadow-blue-900/5 border border-gray-100 overflow-hidden">
            <div id="lista-carrito" class="p-8 space-y-6">
                <p id="carrito-vacio" class="text-center text-gray-400 py-10 italic">
                    <i class="fa-solid fa-car-rear block text-4xl mb-4 opacity-20"></i>
                    No has añadido vehículos todavía.
                </p>
            </div>

            <div class="bg-gray-50 p-8 border-t border-gray-100">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <span class="text-xs font-black text-gray-400 uppercase tracking-[0.2em]">Inversión Total</span>
                        <div class="text-4xl font-black text-gray-800" id="total-compra">$0.00</div>
                    </div>
                    <div class="text-right hidden md:block">
                        <p class="text-sm text-gray-400 italic">IVA incluido e impuestos de matriculación.</p>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <button id="vaciar-carrito" 
                        class="text-gray-400 hover:text-red-500 font-bold text-xs uppercase tracking-widest transition-colors">
                        <i class="fa-solid fa-trash-can mr-2"></i>Vaciar Garaje
                    </button>
                    
                    <button id="btn-comprar"
                        class="w-full md:w-auto px-12 py-4 rounded-2xl font-black bg-blue-600 text-white hover:bg-blue-700 hover:-translate-y-1 transition-all shadow-lg shadow-blue-600/20 uppercase tracking-widest text-sm">
                        Confirmar Pedido <i class="fa-solid fa-chevron-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/carrito.js"></script>
</body>
</html>
